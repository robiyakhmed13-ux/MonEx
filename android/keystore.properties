# MonEX Release Keystore Configuration
# =====================================
# IMPORTANT: Replace these placeholder values before building for release!
# 
# To generate a keystore, run:
# keytool -genkey -v -keystore monex-release.keystore -alias monex -keyalg RSA -keysize 2048 -validity 10000
#
# Then place the keystore file in the android/ directory and update the paths below.

storeFile=monex-release.keystore
storePassword=YOUR_STORE_PASSWORD_HERE
keyAlias=monex
keyPassword=YOUR_KEY_PASSWORD_HERE

# Security Note: 
# - Never commit real passwords to version control
# - Use environment variables or CI/CD secrets for production builds
# - Keep your keystore file backed up securely (you cannot update your app without it!)
